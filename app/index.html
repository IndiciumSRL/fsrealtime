<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FreeSWITCH™ Realtime Console</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">

        </div>

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Command Line</a></li>
                    <li class=""><a href="#">Events</a></li>
                </ul>
                <h3 class="text-muted">FreeSWITCH™ Realtime</h3>
            </div>
            <div class="row">
                
                <div class="col-lg-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Level</div>
                        <div class="panel-body">
                            <div class="checkbox">
                                <label>
                                  <input checked="checked" type="checkbox" value="debug"> DEBUG
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input checked="checked" type="checkbox" value="info"> INFO
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input checked="checked" type="checkbox" value="notice"> NOTICE
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input checked="checked" type="checkbox" value="warn"> WARNING
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input checked="checked" type="checkbox" value="err"> ERROR
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input checked="checked" type="checkbox" value="crit"> CRITICAL
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input checked="checked" type="checkbox" value="alert"> ALERT
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                  <input checked="checked" type="checkbox" value="console"> CONSOLE
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter UUID</div>
                        <div class="panel-body">
                            <select multiple="true" class="form-control" id="uuids">
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-10">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Command Line Interface</div>
                            <div class="panel-body cli">
                            </div>
                            <div class="panel-footer">
                                <div class="input-group">
                                  <input type="text" class="form-control" autofocus>
                                  <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="run_api">Execute</button>
                                  </span>
                                </div><!-- /input-group -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <p>Contributed by the <a href="#">Indicium SRL</a> team</p>
                </div>
            </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/socket.js"></script>
        <script src="scripts/live_console.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->
</body>
</html>
